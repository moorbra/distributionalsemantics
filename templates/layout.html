<!doctype html>
<html ng-app="semantics">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}
        <title>{% block title%}Semantics{% endblock%}</title>
        <script src="https://use.fontawesome.com/3f1cc973c0.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">   
        <link rel="stylesheet" href="{{url_for('static', filename='angular-flash.min.css')}}">    
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">I'ts all semantics</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/wikipedia">Wikipedia</a></li>
                        <li><a href="/models">Models</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock %}
        <footer>
            <p>&copy; 2017 Moore Research, Inc.</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="{{url_for('static', filename='ui-bootstrap-tpls-2.5.0.min.js')}}"></script>   
        <script src="{{url_for('static', filename='angular-flash.min.js')}}"></script>
        <script src="{{url_for('static', filename='pagination.js')}}"></script>
        <script src="{{url_for('static', filename='angular-spinners.min.js')}}"></script>
        <script src="{{url_for('static', filename='controllers.js')}}"></script>
    </body>
</html>
